                type: string
              balance:
                title: AccountingBalanceAmounts
                x-stoplight:
                  id: jmyqs1xu3c11z
                type: object
                required:
                  - current
                properties:
                  available:
                    type: number
                    format: double
                    nullable: true
                  current:
                    type: number
                    format: double
                  limit:
                    type: number
                    format: double
                    nullable: true
                additionalProperties: false
              identifiers:
