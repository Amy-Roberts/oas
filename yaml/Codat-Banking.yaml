                x-stoplight:
                  id: ldkvbe2lb7nab
                type: object
                required:
                  - type
                properties:
                  type:
                    minLength: 1
                    type: string
                  subtype:
                    type: string
                    nullable: true
                  number:
                    type: string
                    nullable: true
                  bankCode:
                    type: string
                    nullable: true
                  iban:
                    type: string
                    nullable: true
                  bic:
                    type: string
                    nullable: true
                  maskedAccountNumber:
                    type: string
                    nullable: true
                additionalProperties: false
              currency:
                minLength: 1
                type: string
              institution:
                title: AccountInstitution
                x-stoplight:
                  id: 5y3yc3euy8v6a
